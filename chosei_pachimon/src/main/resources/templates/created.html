<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
<title>イベント作成完了</title>
</head>
<body style="background-color: #eaf4e5">
	<div class="container-md">
		<h3 class="p-1 mb-3 border-3 border-bottom">イベント新規作成</h3>
		<p>イベントが作成されました。以下のURLをメール等を使って皆に知らせてあげましょう。 以降、このURLページにて各自の出欠情報を入力してもらいます。</p>
		<div class="mb-3">
			<input type="text" class="form-control" th:value="${url}" />
		</div>
		<div class="text-center">
			<a class="btn btn-success fs-4" href="#" th:href="@{/event(h=${hash})}">イベントページを表示</a>
		</div>
	</div>
</body>
</html>
